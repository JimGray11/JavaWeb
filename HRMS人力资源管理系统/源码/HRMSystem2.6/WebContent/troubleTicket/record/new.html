<html>
<head>
    <title>新建档案</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../style/customize.css">
    <link rel="stylesheet" href="../../style/fonts/fonts.css">
    <script language="javascript" src="../../script/jquery.js"></script>
    <script language="javascript" src="../../script/pageCommon.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/PageUtils.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DemoData.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DataShowManager.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="../../style/blue/pageCommon.css" />
    <script type="text/javascript">
    </script>
</head>
<body>

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13 px" height="13 px" src="../../style/images/title_arrow.gif"/> 新建履历表
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div class="form-container">
    <form action="" method="post">
        <fieldset>
            <legend></legend>
            <div>
                <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;姓名：</label>
                <input type="text" size="20" id="name">
            </div>

            <div>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;性别：</label>
                <input type="radio" name="gender">&nbsp;男
                <input type="radio" name="gender">&nbsp;女
            </div>

            <div>
                <label>出生年月：</label>
                <input type="datetime-local">
            </div>

            <div>
                <label>政治面貌：</label>
                <input type="text" size="20">
            </div>


            <div>
                <label>&nbsp;&nbsp;&nbsp;&nbsp;民族：</label>
                <input type="text">
            </div>

            <div>
                <label for="">个人简介：</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="submit">提交</button>
                <button type="reset">重置</button>
            </div>


        </fieldset>
    </form>
</div>

</body>
</html>
